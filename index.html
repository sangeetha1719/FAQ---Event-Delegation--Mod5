<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-200 py-4 flex flex-col items-center justify-center gap-4 min-h-screen">
    <div id="faq-container" class="max-w-lg w-full mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">Frequently asked question</h2>
        <div class="Faq-list space-y-3">
            <div class="faq-item rounded overflow-hidden">
                <div class="question bg-gray-100 p-3 font-medium cursor-pointer hover:bg-gray-200 transition-colors">
                    What is JavaScript?
                </div>
                <div class="answer bg-gray-50 p-3 hidden">
                    JavaScript is a programming language for the web.
                </div>
            </div>
            <div class="faq-item rounded overflow-hidden">
                <div class="question bg-gray-100 p-3 font-medium cursor-pointer hover:bg-gray-200 transition-colors">
                    What is the DOM?
                </div>
                <div class="answer bg-gray-50 p-3 hidden">
                    The DOM is the Document Object Model.
                </div>
            </div>
            <div class="faq-item rounded overflow-hidden">
                <div class="question bg-gray-100 p-3 font-medium cursor-pointer hover:bg-gray-200 transition-colors">
                    What is event delegation?
                </div>
                <div class="answer bg-gray-50 p-3 hidden">
                    Event delegation is a technique for handling events efficiently.
                </div>
            </div>
        </div>
    </div>
    <button id="reset-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
        Reset All
    </button>
</body>
</html>
